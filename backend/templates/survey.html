{% extends 'base.html' %}

{% block title %}Survey{% endblock %}

{% block content %}
<h2>Complete Your Survey</h2>
<form method="post">
    {% csrf_token %}
    <label for="confidence">Confidence Level (1-10):</label>
    <input type="number" name="confidence" min="1" max="10" required>
    <label for="goals">Your Goals:</label>
    <textarea name="goals" required></textarea>
    <button type="submit">Submit</button>
</form>
{% endblock %}
