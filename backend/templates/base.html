<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Vibrocia{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background: #333; color: white; padding: 10px; text-align: center; }
        nav { background: #444; padding: 10px; }
        nav a { color: white; margin: 0 15px; text-decoration: none; }
        nav a:hover { text-decoration: underline; }
        .content { padding: 20px; }
        footer { background: #333; color: white; text-align: center; padding: 10px; position: fixed; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <header>
        <h1>Vibrocia</h1>
    </header>
    <nav>
        <a href="{% url 'dashboard:dashboard' %}">Dashboard</a>
        <a href="{% url 'learning:learning' %}">Learning</a>
        <a href="{% url 'challenges:challenge_list' %}">Challenges</a>
        {% if user.is_authenticated %}
            <a href="{% url 'accounts:logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'accounts:login' %}">Login</a>
        {% endif %}
    </nav>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
    <footer>
        <p>&copy; 2025 Vibrocia. All rights reserved.</p>
    </footer>
</body>
</html>
