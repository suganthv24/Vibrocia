{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="background">
    <div class="login-container">
        <h2>Welcome Back üëã</h2>
        {% if messages %}
            {% for message in messages %}
                <p class="error-message">{{ message }}</p>
            {% endfor %}
        {% endif %}
        <form method="post" class="login-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">
                <span>Login</span> üîê
            </button>
        </form>
    </div>
</div>

<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #00c4cc, #007ea7);
        height: 100vh;
        display: flex;
        align-items:normal;
        justify-content: center;
    }

    .background {
        width: 100%;
        padding: 20px;
    }

    .login-container {
        max-width: 400px;
        margin: auto;
        background: rgba(255, 255, 255, 0.15);
        border-radius: 20px;
        padding: 40px 30px;
        backdrop-filter: blur(12px);
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        animation: fadeIn 1s ease-out;
    }

    .login-container h2 {
        font-size: 32px;
        font-weight: 700;
        color: #fff;
        text-align: center;
        margin-bottom: 25px;
        animation: slideDown 0.8s ease-out;
    }

    .error-message {
        color: #ffcccc;
        background: rgba(255, 0, 0, 0.1);
        padding: 10px;
        border-radius: 10px;
        text-align: center;
        margin-bottom: 20px;
        font-size: 14px;
        animation: fadeIn 0.6s ease-in;
    }

    .login-form {
        display: flex;
        flex-direction: column;
        gap: 20px;
        animation: slideUp 0.9s ease-out;
    }

    .form-group {
        display: flex;
        flex-direction: column;
    }

    .form-group label {
        font-size: 15px;
        color: #f0f0f0;
        margin-bottom: 5px;
    }

    .form-group input {
        padding: 12px;
        font-size: 16px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        outline: none;
        transition: border 0.3s ease, background 0.3s ease;
    }

    .form-group input::placeholder {
        color: #ccc;
    }

    .form-group input:focus {
        border-color: #fff;
        background: rgba(255, 255, 255, 0.2);
    }

    .login-button {
        padding: 12px;
        background: #ffffff;
        color: #00a0a6;
        border: none;
        border-radius: 25px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .login-button:hover {
        background: #00a0a6;
        color: white;
        transform: translateY(-2px);
    }

    @keyframes slideDown {
        from {
            transform: translateY(-20px);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    @keyframes slideUp {
        from {
            transform: translateY(20px);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: scale(0.96);
        }
        to {
            opacity: 1;
            transform: scale(1);
        }
    }

    @media (max-width: 500px) {
        .login-container {
            padding: 30px 20px;
        }
    }
</style>
{% endblock %}
